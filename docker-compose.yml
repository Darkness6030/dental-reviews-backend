services:
  app:
    build: .
    container_name: dental_reviews_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@database:5432/dental
    depends_on:
      - database
    ports:
      - "8080:8080"
    restart: unless-stopped

  database:
    image: postgres:16
    container_name: dental_reviews_database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dental
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
